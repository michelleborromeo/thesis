<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - EyeCheck-AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex flex-md-row flex-column login-container">
      
      <!-- Left Image Section -->
      <div class="image-section">
        <img src="assets/images/eye logo.png" alt="EyeCheck-AI Logo" />
      </div>

      <!-- Right Form Section -->
      <div class="form-section">
        <h4 class="text-center mb-4">CREATE ACCOUNT</h4>
        
        <form>
          <input type="text" class="form-control" placeholder="Full Name" required />
          <input type="email" class="form-control" placeholder="Email" required />
          <input type="text" class="form-control" placeholder="Phone Number" required />
          <input type="password" class="form-control" placeholder="Password" required />
          <input type="password" class="form-control" placeholder="Confirm Password" required />

            <a href="dashboard.html" class="btn btn-login mt-2">REGISTER</a>
        </form>

        <div class="form-footer mt-3">
          <span>Already have an account?</span> 
          <a href="login.html">Login here</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
