<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Patient with Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- âœ… Navbar Section -->
  <div id="navbar"></div>

  <!-- Main Form Content -->
  <div class="container mt-5">
    <h2>Add New Patient & Create Login</h2>
    <form action="/add-patient" method="POST" enctype="multipart/form-data">

    

      <!-- Login Credentials -->
      <h5>Create Patient Login Credentials</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Temporary Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>

      <!-- Access Toggle -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="accessResults" name="accessResults">
        <label class="form-check-label" for="accessResults">
          Allow patient to view results in their own account
        </label>
      </div>

      <!-- Submit Button -->
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success w-100" style="max-width: 300px;">Add Patient</button>
    </div>
    </form>
  </div>

  <!-- Bootstrap & Navbar Loader -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

</body>
</html>
