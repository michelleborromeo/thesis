<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Check-AI - Patient List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar-brand span {
      color: #00A88B;
      font-weight: bold;
    }
    .nav-link.active {
      color: #00A88B !important;
      font-weight: bold;
    }
    .btn-edit {
      background-color: #ffc107;
      color: black;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Patient List Table -->
  <div class="container mt-5">
    <h3 class="mb-4 fw-bold">Patient List</h3>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Username</th>
            <th>Stroke Risk</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Juan Dela Cruz</td>
            <td>45</td>
            <td>juandelacruz</td>
            <td>High</td>
            <td>
              <button class="btn btn-edit btn-sm me-2">Edit</button>
              <button class="btn btn-delete btn-sm">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Maria Santos</td>
            <td>50</td>
            <td>mariasantos</td>
            <td>Moderate</td>
            <td>
              <button class="btn btn-edit btn-sm me-2">Edit</button>
              <button class="btn btn-delete btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Load Navbar Script -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

</body>
</html>
