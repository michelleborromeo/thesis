<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Check-AI - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      border: 2px solid #785EF0;
      padding: 30px;
      border-radius: 8px;
      margin-top: 40px;
    }
    .profile-icon {
      font-size: 100px;
    }
    .edit-btn {
      background-color: #00A88B;
      color: white;
    }
    .edit-btn:hover {
      background-color: #00806B;
    }
    .info-box span {
      font-weight: bold;
    }
    .info-box label {
      font-weight: bold;
    }
    .nav-link.active {
      color: #00A88B !important;
      font-weight: bold;
    }
    .btn-outline-custom {
      border: 1px solid #00A88B;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Profile Section -->
  <div class="container profile-card">
    <div class="row align-items-center">
      <!-- Profile Icon & Button -->
      <div class="col-md-4 text-center">
        <div class="profile-icon mb-3">
          <img src="https://img.icons8.com/ios-filled/100/000000/add-user-group-man-man.png"/>
        </div>
        <button class="btn edit-btn px-4">Edit profile</button>
      </div>

      <!-- Personal Information -->
      <div class="col-md-8 info-box">
        <h5 class="fw-bold mb-4">PERSONAL INFORMATION</h5>

        <div class="mb-3">
          <label>NAME:</label>
          <div class="mb-2">
            <span>JUAN DELACRUZ, PhD</span>
          </div>
        </div>

        <div class="mb-3">
          <label>EMAIL:</label>
          <div class="mb-2">
            <span>juandelacruz@gmail.com</span>
          </div>
        </div>

        <div class="mb-3">
          <label>PHONE NO:</label>
          <div class="mb-2">
            <span>(123) 456-7890</span>
          </div>
        </div>

        <div class="d-flex gap-3 mt-4">
          <button class="btn btn-outline-custom">Professional Information</button>
          <button class="btn btn-outline-custom">Account Settings</button>
          <a href="login.html" class="btn btn-outline-custom">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Navbar Script -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

</body>
</html>
