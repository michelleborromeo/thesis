<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Data - Eye Check AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar Section -->
  <div id="navbar"></div>

  <!-- Patient Form Section -->
  <div class="container py-4">
    <h4 class="fw-bold mb-4 text-center">ADD NEW PATIENT</h4>
    <div class="card mb-5">
      <div class="card-body">
        <form action="#" method="POST" enctype="multipart/form-data">
          <div class="mb-4 text-center"></div>
            <div class="row">
            <label for="upload-image" class="form-label">UPLOAD RETINAL IMAGE</label>
            <input type="file" class="form-control" id="upload-image" name="retinal-image" required>
          </div>

          <div class="mb-3">
            <label for="patient-name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patient-name" name="patient-name" required>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" name="sex">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="diabetes" class="form-label">Does the patient have diabetes?</label>
            <select class="form-select" id="diabetes" name="diabetes">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="relatives-diabetes" class="form-label">Does he/she have relatives with diabetes?</label>
            <select class="form-select" id="relatives-diabetes" name="relatives-diabetes">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="relatives-stroke" class="form-label">Does the patient have any relatives who have had a stroke?</label>
            <select class="form-select" id="relatives-stroke" name="relatives-stroke">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="lifestyle" class="form-label">Lifestyle Factors (e.g., smoking, exercise)</label>
            <input type="text" class="form-control" id="lifestyle" name="lifestyle">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Submit Patient Info</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Patient Data Table Section -->
  <div class="container pb-5">
    <h4 class="fw-bold mb-4 text-center">PATIENT RECORDS</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Risk Level</th>
            <th>Last Checkup</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maria Santos</td>
            <td>62</td>
            <td class="text-danger">High</td>
            <td>May 10, 2025</td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
          </tr>
          <tr>
            <td>Pedro Lim</td>
            <td>47</td>
            <td class="text-success">Low</td>
            <td>May 12, 2025</td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Load Navbar Script -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

</body>
</html>
