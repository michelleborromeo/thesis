<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Eye Check AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container d-flex flex-lg-row flex-column shadow-lg">
      
      <!-- Image Section -->
      <div class="image-section">
        <img src="assets/images/eye logo.png" alt="Eye Check AI Logo" />
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <h4 class="text-center mb-4">LOGIN FORM</h4>
        <form>
          <input type="email" class="form-control" placeholder="Email or phone" required />
          <input type="password" class="form-control" placeholder="Password" required />

          <div class="form-footer d-flex justify-content-between">
            <span class="text-black">Don't have an account? <a href="register.html">Register here</a></span>
            <a href="#" class="text-danger">Forgot password</a>
          </div>

          <!-- Terms and Conditions -->
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
            <label class="form-check-label text-black" for="termsCheckbox">
              I agree to the <a href="#" class="text-white">Terms and Conditions</a>
            </label>
          </div>

            <a href="dashboard.html" class="btn btn-login mt-4">LOGIN</a>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
